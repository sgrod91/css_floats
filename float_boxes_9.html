<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Float Boxes</title>
    <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: gray;
      margin: 10px;
    }
    #box-1 {
      background-color: red;
      width: 100px;
      height: 100px;
      margin: 10px;
      float: right;
    }
    #box-2 {
      background-color: lightblue;
      width: 100px;
      height: 100px;
      margin: 10px;
      float: right;
      clear: right;

    }
    #box-3 {
      background-color: yellow;
      width: 100px;
      height: 100px;
      margin: 10px;
      float: right;
    }
    #box-4 {
      background-color: lightgreen;
      width: 100px;
      height: 100px;
      margin: 10px;
      float: right;
    }

    </style>
  </head>
  <body>
    <div id="box-1" class="box"></div>
    <div id="box-2" class="box"></div>
    <div id="box-3" class="box"></div>
    <div id="box-4" class="box"></div>
  </body>
</html>
